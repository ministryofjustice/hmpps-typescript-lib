name: Test, lint & publish packages from mono-repo

# run testing and linting pipelineâ€¦
on:
  # on pull requests
  pull_request:
  # when main branch is updated
  push:
    branches:
      - main
  # when a release is published
  release:
    types: [published]
  # and manually
  workflow_dispatch:

# cancel builds when PR is updated
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run unit tests
        run: |
          npm install
          npm test

  lint:
    name: Run linting checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run linting checks
        run: |
          npm install
          npm run lint

  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - test
      - lint
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node with public npmjs.com registry
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          scope: '@ministryofjustice'
      - name: Build library
        run: |
          npm install
          npm run clean
          npm run build
          npm pack
